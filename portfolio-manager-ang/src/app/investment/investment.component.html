<section>
    <div class="card w-75">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="formSelect">Select Investment</label>
                    <select [(ngModel)]="paramObj.category" name="category"  class="form-control" id="formSelect">
                        <option value="">Select</option>
                        <option value="stock">Stocks</option>
                        <option value="bond">Bonds</option>
                        <option value="future">Futures</option>
                        <option value="etf">ETFs</option>
                    </select>
                </div>
            </form>
            <button (click)="makeServiceCall()" type="button" class="btn btn-outline-primary">Go</button>
            <br>
            <br>
            <span><h5 class = 'issuer'>Issuer <span class="amt">Purchase Amount</span></h5></span>
            <div *ngFor="let data of reportData">
                <h5>
                    <span *ngIf="paramObj.category === 'stock'">{{data.ticker}} <span class="heading">{{data.closingPrice | currency}}</span></span>
                    <span *ngIf="paramObj.category === 'bond'">{{data.issuer}} <span class="heading">{{data.coupon | currency}}</span></span>
                    <span *ngIf="paramObj.category === 'etf'">{{data.symbol}} <span>{{data.ytdReturn | currency}}</span></span>
                    <span *ngIf="paramObj.category === 'future'">{{data.issuer}} <span class="heading">{{data.contractValue | currency}}</span></span>
                </h5>
            </div>
            <br>
            <br>
            <button (click)="addInvestments()" type="button" class="btn btn-outline-primary">Cumulative Amount</button>
            <h3 class="total">{{total | currency}}</h3>
        </div>
    </div>
</section>
