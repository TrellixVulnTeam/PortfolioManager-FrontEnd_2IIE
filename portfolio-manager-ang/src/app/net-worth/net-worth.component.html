<button type="button" class="btn btn-primary" (click)="netWorthServiceCall()">Get Net Worth</button>

<ng-container *ngIf="netWorthData.length != 0">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Institution</th>
      <th scope="col">Account Type</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <!-- <td> dummydata </td> <td> dummydata </td> <td> dummydata </td> <td> dummydata </td> <td> dummydata </td> -->
    <tr *ngFor="let data of netWorthData">
        <th scope="row">{{data.id}}</th> <!-- ID -->
        <td>{{ data.userName }}</td> <!-- Name -->
      <!-- <td> dummydata </td> <td> dummydata </td> <td> dummydata </td> -->
        <td>{{ data['cashAccounts'] ? data.cashAccounts.institution :''}}</td>  <!-- Institution -->
        <td>{{ data['cashAccounts'] ? data.cashAccounts.accountType : ''}}</td> <!-- Account Type -->
        <td>{{ data['cashAccounts'] ? data.cashAccounts.amount : ''}}</td><!-- Amount -->
    </tr>
  </tbody>
</table>
</ng-container>
